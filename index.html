<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Samp Community</title>
    <link rel="icon" type="image/jpg" href="assets/logo/logo.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Fuente bonita -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Barra superior -->
    <nav class="topbar">
      <a href="./" class="btn-nav"><i class="fa-solid fa-house"></i> Hogar</a>
      <a href="mods/" class="btn-nav"
        ><i class="fa-solid fa-puzzle-piece"></i> Mods</a
      >
    </nav>

    <!-- Hero principal -->
    <section class="hero">
      <div class="hero-content">
        <div class="logo">
          <img
            src="assets/logo/logo.jpg"
            alt="Samp Community Logo"
            class="logo-img"
          />
          <h1>Samp Community</h1>
        </div>

        <span class="tagline">
          Brindando <span class="mods-text">soporte para mods</span> a
          <a href="https://alynsampmobile.pro/" target="_self" class="tag-btn">
            <i class="fa-solid fa-car"></i> SA:MP Mobile
          </a>
        </span>

        <div class="cta-row">
          <a href="#" class="btn-nav">
            <i class="fa-solid fa-download"></i> Descargar
          </a>
          <a href="#" class="btn-nav">
            <i class="fa-solid fa-magnifying-glass"></i> Explorar Mods
          </a>
          <a href="#" class="btn-nav">
            <i class="fa-solid fa-circle-question"></i> Preguntas Frecuentes
          </a>
        </div>
      </div>
    </section>

    <!-- Sección dinámica -->
    <section class="content">
      <h2>¡Hola desde mi web dinámica!</h2>
      <button id="btnFetch">Cargar datos de API</button>
      <pre id="apiData">Aquí aparecerán los datos de la API...</pre>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>
        © 2025 Samp Community · Desarrollado con
        <i class="fa-solid fa-heart"></i> por
        <a href="https://github.com/iBugsz" target="_self">ibugsz</a>
      </p>
      <div class="socials">
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-discord"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
