<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Mods - Samp Community</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="icon" type="/image/jpg" href="../assets/logo/logo.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex flex-col min-h-screen font-[Poppins] text-white bg-gray-900"
  >
    <!-- Barra superior -->
    <nav class="fixed top-5 left-5 flex gap-4 z-50">
      <a
        href="../"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-md font-semibold shadow-md bg-[#2b0d0b] text-[#f08080] hover:bg-white hover:text-black transition"
      >
        <i class="fa-solid fa-house"></i> Hogar
      </a>
      <a
        href="./"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-md font-semibold shadow-md bg-[#2b0d0b] text-[#f08080] hover:bg-white hover:text-black transition"
      >
        <i class="fa-solid fa-puzzle-piece"></i> Mods
      </a>
    </nav>

    <!-- Contenido principal -->
    <main
      class="flex-1 flex items-center justify-center flex flex-col w-full max-w-5xl mx-auto mt-24 sm:mt-16 px-4 sm:px-6"
    >

    <div id="modDetail" class="space-y-4"></div>

    <!-- ðŸ”¹ Footer -->
    <footer class="bg-[#111] text-gray-400 text-center py-6 mt-10 text-sm">
      <p>
        Â© 2025 Samp Community Â· Desarrollado con
        <i class="fa-solid fa-heart text-red-500"></i> por
        <a href="#" target="_self" class="text-blue-400 hover:text-white"
          >ibugsz</a
        >
      </p>
      <div class="mt-3 flex justify-center gap-4">
        <a
          href="https://github.com/iBugsz"
          class="text-gray-400 hover:text-white text-lg"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="#" class="text-gray-400 hover:text-white text-lg"
          ><i class="fa-brands fa-discord"></i
        ></a>
        <a href="#" class="text-gray-400 hover:text-white text-lg"
          ><i class="fa-brands fa-youtube"></i
        ></a>
      </div>
    </footer>

    <script>
      // ðŸ”¹ Obtener el nombre del mod de la URL
      const params = new URLSearchParams(window.location.search);
      const modName = params.get('mod');

      const modDetailDiv = document.getElementById('modDetail');

      fetch(
        'https://raw.githubusercontent.com/samp-comunity/plujin-manager/main/assets/scripts.json',
      )
        .then((res) => res.json())
        .then((data) => {
          const mod = data.mods.find((m) => m.name === modName);

          if (!mod) {
            modDetailDiv.innerHTML = '<p>Mod no encontrado</p>';
            return;
          }

          modDetailDiv.innerHTML = `
          <h1 class="text-3xl font-bold">${mod.name}</h1>
          <p class="text-gray-400">Autor: ${mod.author}</p>
          <p class="text-gray-300">${mod.description}</p>
          ${
            mod.icon
              ? `<img src="${mod.icon}" class="w-48 rounded-md mt-4">`
              : ''
          }
          <p class="mt-2">CategorÃ­a: ${mod.category || 'Sin categorÃ­a'}</p>
          <p>Plataforma: ${mod.platform || 'Desconocida'}</p>
        `;
        });
    </script>
  </body>
</html>
