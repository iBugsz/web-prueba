<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Mods - Samp Community</title>
    <link rel="icon" type="/image/jpg" href="../assets/logo/logo.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex flex-col min-h-screen font-[Poppins] text-white bg-gray-900"
  >
    <!-- Barra superior -->
    <nav class="fixed top-5 left-5 flex gap-4 z-50">
      <a
        href="../"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-md font-semibold shadow-md bg-[#2b0d0b] text-[#f08080] hover:bg-white hover:text-black transition"
      >
        <i class="fa-solid fa-house"></i> Hogar
      </a>
      <a
        href="./"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-md font-semibold shadow-md bg-[#2b0d0b] text-[#f08080] hover:bg-white hover:text-black transition"
      >
        <i class="fa-solid fa-puzzle-piece"></i> Mods
      </a>
    </nav>

    <!-- Contenido principal -->
    <main
      class="flex-1 flex flex-col w-full max-w-5xl mx-auto mt-24 sm:mt-16 px-4 sm:px-6"
    >
      <section class="content">
        <!-- 游댳 Layout de 2 columnas -->
        <div class="flex flex-col md:flex-row gap-6">
          <!-- Filtros -->
          <aside
            class="w-full md:w-[250px] bg-[#1e1e2e] text-white p-4 rounded-lg h-fit"
          >
            <h3 class="text-lg font-bold mb-3">Filtros de b칰squeda</h3>

            <details open class="mb-3">
              <summary class="cursor-pointer">Plataforma</summary>
              <label class="block"><input type="checkbox" /> Android</label>
              <label class="block"><input type="checkbox" /> PC</label>
            </details>

            <details class="mb-3">
              <summary class="cursor-pointer">Etiquetas</summary>
              <label class="block"><input type="checkbox" /> Veh칤culos</label>
              <label class="block"><input type="checkbox" /> Gr치ficos</label>
              <label class="block"><input type="checkbox" /> Scripts</label>
            </details>

            <details>
              <summary class="cursor-pointer">Otro</summary>
              <label class="block"><input type="checkbox" /> Compatibles</label>
            </details>
          </aside>

          <!-- Columna Mods -->
          <div class="flex-1 bg-[#1a1a26] p-5 rounded-lg text-white">
            <!-- 游댳 Barra de b칰squeda y ordenar -->
            <div
              class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4"
            >
              <div
                class="flex items-center bg-[#1e1e1e] px-3 py-2 rounded-md flex-1"
              >
                <i class="fa-solid fa-magnifying-glass text-gray-400 mr-2"></i>
                <input
                  id="searchInput"
                  type="text"
                  placeholder="Buscar mods..."
                  class="bg-transparent outline-none text-white flex-1"
                />
              </div>

              <div
                class="flex items-center gap-2 bg-[#1e1e1e] px-3 py-2 rounded-md mt-2 sm:mt-0"
              >
                <i class="fa-solid fa-list text-gray-400"></i>
                <span>Ordenar por :</span>
                <select
                  id="orderSelect"
                  class="bg-[#111] text-white outline-none px-2 py-1 rounded-md cursor-pointer"
                >
                  <option class="bg-[#111] text-white">M치s descargados</option>
                  <option class="bg-[#111] text-white">M치s recientes</option>
                  <option class="bg-[#111] text-white">Mejor valorados</option>
                </select>
              </div>
            </div>

            <!-- Aqu칤 el JS colocar치 las tarjetas din치micamente -->
            <div id="apiData" class="space-y-4"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- 游댳 Footer -->
    <footer class="bg-[#111] text-gray-400 text-center py-6 mt-10 text-sm">
      <p>
        춸 2025 Samp Community 췅 Desarrollado con
        <i class="fa-solid fa-heart text-red-500"></i> por
        <a href="#" target="_self" class="text-blue-400 hover:text-white"
          >ibugsz</a
        >
      </p>
      <div class="mt-3 flex justify-center gap-4">
        <a
          href="https://github.com/iBugsz"
          class="text-gray-400 hover:text-white text-lg"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="#" class="text-gray-400 hover:text-white text-lg"
          ><i class="fa-brands fa-discord"></i
        ></a>
        <a href="#" class="text-gray-400 hover:text-white text-lg"
          ><i class="fa-brands fa-youtube"></i
        ></a>
      </div>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
