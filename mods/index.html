<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Mods - Samp Community</title>
    <link rel="icon" type="/image/jpg" href="../assets/logo/logo.jpg" />
    <link rel="stylesheet" href="../styles/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen font-[Poppins] text-white">
    <canvas id="bgCanvas"></canvas>

    <!-- Barra superior -->
    <nav class="fixed top-5 left-5 flex gap-4 z-50">
      <a
        href="../"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-md font-semibold shadow-md bg-[#2b0d0b] text-[#f08080] hover:bg-white hover:text-black transition"
      >
        <i class="fa-solid fa-house"></i> Hogar
      </a>
      <a
        href="./"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-md font-semibold shadow-md bg-[#2b0d0b] text-[#f08080] hover:bg-white hover:text-black transition"
      >
        <i class="fa-solid fa-puzzle-piece"></i> Mods
      </a>
    </nav>

    <!-- Contenido principal -->
    <main class="flex-1 flex flex-col w-full max-w-5xl mx-auto px-4 sm:px-6">
      <section class="pt-32 pb-16 px-5">
        <h1 class="text-3xl sm:text-4xl text-center mb-10">Explorar mods</h1>
        <section class="content">
          <!-- 🔹 Layout de 2 columnas -->
          <div class="flex flex-col md:flex-row gap-3">
            <!-- Filtros -->
            <aside
              class="w-full md:w-[250px] bg-[#0C0811] text-white p-4 rounded-lg h-fit"
            >
              <h3 class="text-lg mb-3">
                <i class="fa fa-filter mr-2"></i> Filtros de búsqueda
              </h3>

              <div class="flex flex-col gap-2">
                <!-- Windows -->
                <button
                  class="filter-btn flex items-center gap-2 border border-blue-400 px-2 py-1 rounded-md hover:bg-gray-700 w-fit text-sm"
                >
                  <i class="fa-brands fa-windows"></i> Ventanas
                </button>

                <!-- macOS ARM -->
                <button
                  class="filter-btn flex items-center gap-2 border border-blue-400 px-2 py-1 rounded-md hover:bg-gray-700 w-fit text-sm"
                >
                  <i class="fa-brands fa-apple"></i> macOS (ARM)
                </button>

                <!-- macOS x64 -->
                <button
                  class="filter-btn flex items-center gap-2 border border-blue-400 px-2 py-1 rounded-md hover:bg-gray-700 w-fit text-sm"
                >
                  <i class="fa-brands fa-apple"></i> macOS (x64)
                </button>

                <!-- Android 64 bits -->
                <button
                  class="filter-btn flex items-center gap-2 border border-blue-400 px-2 py-1 rounded-md hover:bg-gray-700 w-fit text-sm"
                >
                  <i class="fa-brands fa-android"></i> Android (64 bits)
                </button>

                <!-- Android 32 bits -->
                <button
                  class="filter-btn flex items-center gap-2 border border-blue-400 px-2 py-1 rounded-md hover:bg-gray-700 w-fit text-sm"
                >
                  <i class="fa-brands fa-android"></i> Android (32 bits)
                </button>

                <!-- iOS -->
                <button
                  class="filter-btn flex items-center gap-2 border border-blue-400 px-2 py-1 rounded-md hover:bg-gray-700 w-fit text-sm"
                >
                  <i class="fa-brands fa-apple"></i> iOS
                </button>
              </div>
            </aside>

            <!-- Columna Mods -->
            <div class="flex-1 rounded-lg text-white">
              <!-- 🔹 Barra de búsqueda y ordenar -->
              <div
                class="flex flex-col sm:flex-row justify-between bg-[#0C0811] p-2 items-center mb-4 gap-4 rounded-lg"
              >
                <!-- Buscador -->
                <div
                  class="flex items-center justify-center sm:justify-start px-3 py-2 rounded-md flex-1"
                >
                  <i
                    class="fa-solid fa-magnifying-glass text-gray-400 mr-2"
                  ></i>
                  <input
                    id="searchInput"
                    type="text"
                    placeholder="Buscar mods..."
                    class="bg-transparent outline-none text-white flex-1 text-left"
                  />
                </div>

                <!-- Ordenar -->
                <div class="relative inline-block text-left mt-2 sm:mt-0 w-104">
                  <!-- Botón inicial -->
                  <button
                    id="orderButton"
                    class="flex w-full whitespace-nowrap items-center justify-between px-3 py-2 cursor-pointer transition-all duration-200 rounded-md bg-[#0C0811]"
                  >
                    <span class="flex items-center gap-2">
                      <i class="fa-solid fa-list"></i>
                      <span>Ordenar por :</span>
                      <span id="selectedOrder" class="text-white"
                        >Más descargados</span
                      >
                    </span>
                  </button>

                  <!-- Contenedor flotante (⬅️ ahora encima del botón, no debajo) -->
                  <div
                    id="orderDropdown"
                    class="hidden absolute top-0 left-0 w-full bg-[#0C0811] border border-purple-600 rounded-md shadow-lg z-50 scale-95 opacity-0 transition-all duration-200"
                  >
                    <!-- Header fijo: izquierda + derecha (sin salto) -->
                    <div
                      class="flex items-center justify-between px-3 py-2 text-white"
                    >
                      <!-- Izquierda: icon + label (no se parte) -->
                      <div
                        class="flex items-center gap-2 whitespace-nowrap text-purple-400"
                      >
                        <i class="fa-solid fa-list"></i>
                        <span class="">Ordenar por :</span>
                      </div>

                      <!-- Derecha: selección actual (no se parte, no se encoge) -->
                      <div
                        id="selectedOrderHeader"
                        class="text-purple-400 whitespace-nowrap flex-shrink-0"
                      >
                        Más descargados
                      </div>
                    </div>

                    <!-- Divider -->
                    <div
                      class="w-[80%] h-px bg-purple-600 mx-auto mb-2 mt-2"
                    ></div>

                    <!-- Opciones -->
                    <div class="flex flex-col">
                      <div
                        class="dropdown-item flex items-center gap-2 px-4 py-2 text-white hover:bg-gray-700 cursor-pointer"
                        id="downloads"
                      >
                        <i class="fa-solid fa-download"></i>
                        <span>Más descargados</span>
                      </div>

                      <div
                        class="dropdown-item flex items-center gap-2 px-4 py-2 text-white hover:bg-gray-700 cursor-pointer"
                        id="updated"
                      >
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <span>Recientes</span>
                      </div>

                      <div
                        class="dropdown-item flex items-center gap-2 px-4 py-2 text-white hover:bg-gray-700 cursor-pointer"
                        id="oldest"
                      >
                        <i class="fa-regular fa-calendar"></i>
                        <span>Antiguos</span>
                      </div>

                      <div
                        class="dropdown-item flex items-center gap-2 px-4 py-2 text-white hover:bg-gray-700 cursor-pointer"
                        id="az"
                      >
                        <i class="fa-solid fa-arrow-down-a-z"></i>
                        <span>Nombre (AZ)</span>
                      </div>

                      <div
                        class="dropdown-item flex items-center gap-2 px-4 py-2 text-white hover:bg-gray-700 cursor-pointer"
                        id="za"
                      >
                        <i class="fa-solid fa-arrow-down-z-a"></i>
                        <span>Nombre (ZA)</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="bg-[#0C0811] p-2 rounded-lg">
                <div id="apiData" class="space-y-4 bg-[#fffff]"></div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>

    <!-- 🔹 Footer -->
    <footer class="bg-[#111] text-gray-400 text-center py-6 mt-10 text-sm">
      <p>
        © 2025 Samp Community · Desarrollado con
        <i class="fa-solid fa-heart text-red-500"></i> por
        <a href="#" target="_self" class="text-blue-400 hover:text-white"
          >ibugsz</a
        >
      </p>
      <div class="mt-3 flex justify-center gap-4">
        <a
          href="https://github.com/iBugsz"
          class="text-gray-400 hover:text-white text-lg"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="#" class="text-gray-400 hover:text-white text-lg"
          ><i class="fa-brands fa-discord"></i
        ></a>
        <a href="#" class="text-gray-400 hover:text-white text-lg"
          ><i class="fa-brands fa-youtube"></i
        ></a>
      </div>
    </footer>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
